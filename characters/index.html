<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awarin</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="tb-bg">
            <div class="logo">
                <span class="logo-text">Awarin</span>
            </div>
            <div class="menu-btn" onclick="toggleMenu()">
                <span class="menu-md">menu</span>
            </div>
        </div>
        <div class="menu" id="menu">
            <a href="../characters/index.html">
                <div class="menu-items">
                    <img class="menu-items-img" src="../data/characters.webp">
                    <span>Персонажи</span>
                </div>
            </a>
            <a href="">
                <div class="menu-items">
                    <img class="menu-items-img" src="../data/weapons.webp">
                    <span>Оружия</span>
                </div>
            </a>
            <a href="">
                <div class="menu-items">
                    <img class="menu-items-img" src="../data/artifacts.webp">
                    <span>Артефакты</span>
                </div>
            </a>
        </div>
    </header>
    <div class="contents">
        <div class="filters">
            <div class="f_name">
                <input type="text" id="name" placeholder="Поиск по имени" oninput="filterCharacters()">
            </div>
            <div class="f_element">
                <label for="element">Элемент:</label>
                <select id="element" onchange="filterCharacters()">
                    <option value="">Все</option>
                    <option value="Geo">Гео</option>
                    <option value="Dendro">Дендро</option>
                    <option value="Cryo">Крио</option>
                    <option value="Pyro">Пиро</option>
                    <option value="Hydro">Гидро</option>
                    <option value="Electro">Электро</option>
                    <option value="Anemo">Анемо</option>
                </select>
            </div>
            <div class="f_rarity">
                <label for="rarity">Редкость:</label>
                <select id="rarity" onchange="filterCharacters()">
                    <option value="">Все</option>
                    <option value="5">5 звезд</option>
                    <option value="4">4 звезд</option>
                </select>
            </div>
            <div class="f_weapon">
                <label for="weapon">Тип оружия:</label>
                <select id="weapon" onchange="filterCharacters()">
                    <option value="">Все</option>
                    <option value="Sword">Однорчное</option>
                    <option value="Bow">Лук</option>
                    <option value="Claymore">Двуручное</option>
                    <option value="Polearm">Древковое</option>
                    <option value="Catalyst">Катализатор</option>
                </select>
            </div>
        </div>
        <div class="character-list" id="character-list">
            <!--Автозаполнение-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
