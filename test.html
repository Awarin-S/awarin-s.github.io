<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка страницы</title>
    <style>
        /* Стили для экрана загрузки */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Простой индикатор загрузки */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для основного контента */
        #mainContent {
            display: none; /* Скрыт до загрузки */
        }
    </style>
</head>
<body>

    <!-- Экран загрузки -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <!-- Основной контент -->
    <div id="mainContent">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Этот контент доступен только после полной загрузки страницы.</p>
    </div>

    <script>
        // Скрыть экран загрузки и показать контент после полной загрузки страницы
        window.onload = function() {
            // Скрыть экран загрузки
            document.getElementById('loadingScreen').style.display = 'none';
            // Показать основной контент
            document.getElementById('mainContent').style.display = 'block';
        };
    </script>

</body>
</html>
